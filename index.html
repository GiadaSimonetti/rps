<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://use.fontawesome.com/5d80a0eb69.js"></script>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/interface.js"></script>
    <title>Rock Paper Scissors Spock Lizard</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Spock Lizard</h1>
    <p>Player1 Select your choice:</p>

    <form action="">
      <select name="rpsls1">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
        <option value="lizard">Lizard</option>
        <option value="spock">Spock</option>
      </select>
      <br><br>
      <input id="btnMovePlayer1" type="submit">
    </form>

    <div id="player1">

    </div>

    <p>Player2 Select your choice:</p>

    <form action="">
      <select name="rpsls2">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
        <option value="lizard">Lizard</option>
        <option value="spock">Spock</option>
      </select>
      <br><br>
      <input  id="btnMovePlayer2" type="submit">
    </form>
    <div id="player2">

    </div>
  </body>
</html>
