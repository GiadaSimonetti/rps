<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Spock Lizard</title>
    <script src="https://use.fontawesome.com/5d80a0eb69.js"></script>
  </head>
  <body>
    <h1>Rock Paper Scissors Spock Lizard</h1>
    <p><span><i class="fa fa-hand-rock-o" aria-hidden="true"></i></span> rock</p>
    <p><span><i class="fa fa-hand-paper-o" aria-hidden="true"></i></span> paper</p>
    <p><span><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></span> scissors</p>
    <p><span><i class="fa fa-hand-lizard-o" aria-hidden="true"></i></span> lizard</p>
    <p><span><i class="fa fa-hand-spock-o" aria-hidden="true"></i></span> spock</p>

    <div>
      <form action="index.html" method="post" onsubmit="return false;">
        Player 1 select your choice:
        <input id="input-player1" type="text" name="player1move">
        <input id="submit-btn1" type="submit" value="Choose it!">
      </form>
    </div>

    <div>
      <button id="submit-btn2" type="button" name="button" value="play">Click to play!</button>
    </div>
    <div>
      <p> <span id="player1"></span> <span id="player2"></span> </p>
      <p id="match-result"></p>
    </div>

    <input type="button" value="Try again" onClick="window.location.reload()">
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
