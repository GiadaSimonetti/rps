<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Spock Lizard</title>
    <script src="https://use.fontawesome.com/5d80a0eb69.js"></script>
  </head>
  <body>
    <h1>Rock Paper Scissors Spock Lizard</h1>
    <ol>
      <li>rock</li>
      <li>paper</li>
      <li>scissors</li>
      <li>lizard</li>
      <li>Spock</li>

    </ol>
    <p>Player1 Select your choice:</p>

    <div>
      <form action='index.html' method='post' onsubmit='return false;'>
        Choose a move:
        <input id='input-player1' type="text" name='player1move'>
        <input id='submit1-btn' type='submit'>
      </form>
    </div>
    <div>
      <p id="player1"></p>
    </div>

    <p>Player2 Select your choice:</p>

    <div>
      <form action='index.html' method='post' onsubmit='return false;'>
        Choose a move:
        <input id='input-player2' type="text" name='player2move'>
        <input id='submit2-btn' type='submit'>
      </form>
    </div>
    <div>
      <p id="player2"></p>
    </div>
    <input type='button' value='Play again' onClick='window.location.reload()'>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
